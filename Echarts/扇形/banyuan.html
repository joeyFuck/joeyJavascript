<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery-1.11.1.min.js"></script>
		<script src="../js/echarts.min.js"></script>
	</head>
	<body>
		 
<div id="mainPie" style="width: 300px;height:200px;background-color: blueviolet;"></div>
<script>
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('mainPie'));
    var option = {
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        title: {
            //"text": '已闭合',
            "x": '50%',
            "y": '45%',
            textAlign: "center",
            "textStyle": {
                "fontWeight": 'normal',
                "fontSize": 24
            },
            "subtextStyle": {
                "fontWeight": 'bold',
                "fontSize": 32,
                "color": '#3ea1ff'
            }
        },
        series: [
            {
                "name": ' ',
                "type": 'pie',
                "radius": ['25%', '70%'],//【里边弧宽度，外弧宽度】
                "avoidLabelOverlap": true,
                "startAngle": 180,
                "color": ["#75B463", "transparent"],
                "labelLine": {
                    "normal": {
                        "show": true,
                        "length": 2,
                        "length2": 5
                    }
                },
                "data": [{
                    "value": 50,
                    "name": '显示值'
                }, {
                    "value": 50,
                    "name": '2'
                }]
            },
            {
                "name": '',
                "type": 'pie',
                "radius": ['25%', '70%'],
                "avoidLabelOverlap": true,
                "startAngle": 0,
                "color": ["#FAA552", "transparent"],//["#fff", "transparent"],
                "hoverAnimation": false,
                "legendHoverLink": false,
                "clockwise": false,
                "itemStyle": {
                    "normal": {
                        "borderColor": "transparent",
                        "borderWidth": "25"
                    },
                    "emphasis": {
                        "borderColor": "transparent",
                        "borderWidth": "20"
                    }
                }
                ,
                "z": -1,
                "label": {
                    "normal": {
                        "show": false,
                        "position": 'center'
                    },
                    "emphasis": {
                        "show": true,
                        "textStyle": {
                            "fontSize": '30',
                            "fontWeight": 'bold'
                        }
                    }
                },
                "labelLine": {
                    "normal": {
                        "show": false
                    }
                },
                "data": [{
                    // "value": (100 - value1) * 266 / 360,
                    "name": ''
                }, {
                    // "value": 100 - (100 - value1) * 266 / 360,
                    "name": ''
                }
                ]
            }

        ]
    };

    var value = 30,
        value_ = (100 - value) * 180 / 360,
        value__ = (value) * 180 / 360; 
//  option.tooltip.formatter = "已闭合" + value + "%";
    option.series[0].data[0].name = "已闭合" + value + "%";
    option.series[1].data[0].value = value_;
    option.series[1].data[1].value = 100 - value_;

    option.series[0].data[0].value = value__;
    option.series[0].data[1].value = 100 - value__;



    myChart.setOption(option, true);

    myChart.on('click', function (p) {
    	 if(p.color == "#75B463"){
    	 	alert("1111");
    	 }else if(p.color == "#FAA552"){
    	 	alert("22222");
    	 } 
    });
</script>

	</body>
</html>
